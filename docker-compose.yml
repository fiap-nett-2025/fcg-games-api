services:
    sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        environment:
            SA_PASSWORD: "FCG@admin"
            ACCEPT_EULA: "Y"
            MSSQL_PID: "Developer"
        ports:
            - "1433:1433"
        networks:
            - fcg-network

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - ES_JAVA_OPTS=-Xms512m -Xmx512m
        ports:
            - "9200:9200" 
        volumes:
            - elasticsearch-data:/usr/share/elasticsearch/data
        networks:
            - fcg-network

    fcg-game-api:
        build:
            context: .
            dockerfile: ./src/FCG.Games.API/Dockerfile
        ports:
            - "5002:8080"
        depends_on:
            - sqlserver
            - elasticsearch
        environment:
            ASPNETCORE_ENVIRONMENT: Development
            ConnectionStrings__DefaultConnection: "Server=sqlserver;Initial Catalog=FCG_game;User Id=sa;Password=FCG@admin;TrustServerCertificate=true"
            ElasticsearchSettings__Url: "http://elasticsearch:9200"
        networks:
            - fcg-network
networks:
  fcg-network:
    external: true

volumes:
    elasticsearch-data:
  